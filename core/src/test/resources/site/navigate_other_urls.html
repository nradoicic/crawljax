<!DOCTYPE html>
<html>
<head>
<title>Simple page</title>
</head>
<body>
	<h1>Simple page</h1>
	<ul>
		<li><button onclick='showText("this is a state")'>Open
				another state</button></li>
		<li>
			<button id='locationChange'>This button changes location via
				javascript window.location</button>
		</li>
		<li>
			<button id='popUpExternal'>This opens a pop-up to a
				different URL</button>
		</li>

		<li><button onclick='showText("this is even another state")'>Open
				another state 22</button></li>
	</ul>
	<p></p>
	<script src='/js/jquery.js'></script>
	<script>
		$('#locationChange').click(function() {
			window.location = "http://wikipedia.org";
		});

		$('#popUpExternal').click(
				function() {
					window.open("http://wikipedia.org", "name",
							"height=512, width=512");
				});

		function showText(text) {
			$("p").text(text);
		}
	</script>
</body>
</html>
